inherit_from:
  - .rubocop_airbnb.yml

LineLength:
  Max: 130

#rubocopで検証したくないフォルダを指定
AllCops:
  Exclude:
    - 'db/**/*'
    - 'bin/*'
    - 'config/environments/*'
    - 'config/application.rb'
    - 'config/initializers/*'
    - 'config/spring.rb'
    - 'config/routes.rb'
    - 'vendor/*'
    - 'path/ruby'
    - 'spec/*'
    - 'node_modules/*****/****/***/**/*'